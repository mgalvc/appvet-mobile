<ion-header>
    <ion-toolbar>
        <ion-title>
            Registre-se
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center>
                <div padding>
                    <ion-item>
                        <ion-label color="primary"><ion-icon name="person"></ion-icon></ion-label>
                        <ion-input name="name" type="text" placeholder="Seu nome"
                                   [(ngModel)]="user.name"></ion-input>
                    </ion-item>
                    <p class="error" *ngIf="errors.name">{{errors.name[0]}}</p>

                    <ion-item>
                        <ion-label color="primary"><ion-icon name="mail"></ion-icon></ion-label>
                        <ion-input name="email" type="email" placeholder="Seu email"
                                   [(ngModel)]="user.email"></ion-input>
                    </ion-item>
                    <p class="error" *ngIf="errors.email">{{errors.email[0]}}</p>

                    <ion-item>
                        <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
                        <ion-input name="password" type="password" placeholder="Sua senha"
                                   [(ngModel)]="user.password"></ion-input>
                    </ion-item>
                    <p class="error" *ngIf="errors.password">{{errors.password[0]}}</p>

                    <ion-item>
                        <ion-label color="primary"><ion-icon name="checkmark"></ion-icon></ion-label>
                        <ion-input name="password_confirmation" type="password" placeholder="Confirme sua senha"
                                   [(ngModel)]="user.password_confirmation"></ion-input>
                    </ion-item>
                    <p class="error" *ngIf="errors.password_confirmation">{{errors.password_confirmation[0]}}</p>

                </div>
                <div padding>
                    <ion-button [disabled]="blankFields()" size="medium" type="submit" (click)="submit()"
                                expand="block">Registrar
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
